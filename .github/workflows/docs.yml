name: Docs (MkDocs → GitHub Pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# دسترسی لازم برای دیپلوی روی Pages
permissions:
  contents: read
  pages: write
  id-token: write

# از برخورد چند دیپلوی همزمان جلوگیری کن
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install MkDocs + theme/plugins
        run: |
          pip install mkdocs-material
          # اگر افزونه‌های اضافه‌ای داری اینجا نصب کن (در حال حاضر لازم نیست)
          # pip install mkdocs-minify-plugin mkdocs-redirects

      - name: Build MkDocs
        run: mkdocs build --strict

      - name: Upload built site as artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
